<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <title>homebience</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root{
      --bg1: #6F806E;  /* deep navy */
      --bg2: #6F806E;  /* slightly lighter */
      --accent: #9be7ff; /* soft cyan */
      --glass: rgba(255,255,255,0.06);
    }

    /* Reset and base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(155,231,255,0.06), transparent 8%),
                  radial-gradient(900px 400px at 90% 90%, rgba(156,81,255,0.035), transparent 8%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color: white;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      text-rendering:optimizeLegibility;
    }

    .card{
      width:100%;
      max-width:880px;
      padding: clamp(28px, 6vw, 64px);
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      text-align:center;
    }

    h1{
      margin:0 0 8px 0;
      font-weight:700;
      letter-spacing: -0.02em;
      font-size: clamp(36px, 8vw, 84px);
      line-height: 0.95;
      display:inline-block;
      padding: 8px 18px;
      border-radius: 12px;
      box-decoration-break: clone;
      position:relative;
    }

    /* subtle neon glow */
    h1::after{
      content:'';
      position:absolute;
      left:-6px; right:-6px; top:-6px; bottom:-6px;
      z-index:-1;
      filter: blur(18px);
      opacity:0.25;
      border-radius:14px;
    }

    p.lead{
      margin:14px 0 0 0;
      opacity:0.85;
      font-size: clamp(14px, 2.4vw, 18px);
    }

    /* small footer */
    .meta{
      margin-top:18px;
      font-size:12px;
      opacity:0.6;
    }

    /* responsive touch target */
    @media (max-width:420px){
      .card{padding:20px}
      h1{padding:6px 14px}
    }

    /* respect reduced motion */
    @media (prefers-reduced-motion: no-preference){
      h1{animation: float 6s ease-in-out infinite}
      @keyframes float{
        0%{transform: translateY(0)}
        50%{transform: translateY(-6px)}
        100%{transform: translateY(0)}
      }
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>homebience</h1>
  </main>
</body>
</html>
